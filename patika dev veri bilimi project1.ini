1. Insertion Sort Aşamaları (Verilen dizi: [22, 27, 16, 2, 18, 6])

Bu dizi sıralı kabul edilip 22 başta kalacak ve sırasıyla sağa doğru kendisinden küçüğü var mı diye kontrol edeceğiz.

Sıra 16'ya geldiğinde 16 başa gelecek ve dizinin son hali bu olacak:
[16, 22, 27, 2, 18, 6]

En baştan kontrole devam ederken sıra 2'ye geldiğinde 2 başa gelecek ve dizinin son hali:
[2, 16, 22, 27, 18, 6]

Sıra 18'e geldiğinde 18 sayısı 16 ve 22'nin arasına geliyor.
[2, 16, 18, 22, 27, 6]

ve son olarak 6, 16'nin önüne geliyor ve dizi son halini alıyor.
[2, 6, 16, 18, 22, 27]


Dizi sıralandıktan sonra: [2, 6, 16, 18, 22, 27]

18 sayısı Best Case: Dizinin en başında yer alıyorsa, en hızlı bulunur.
18 sayısı Average Case: Dizinin ortasında yer alıyorsa, ortalama sürede bulunur.
18 sayısı Worst Case: Dizinin en sonunda yer alıyorsa, en geç bulunur.



